LocalInputSettings:
  description: LocalInput
  properties:
    dcBlock:
      type: integer
    iqCorrection:
      type: integer
    fileRecordName:
      type: string
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

LocalInputReport:
  description: LocalInput
  properties:
    centerFrequency:
      type: integer
      format: uint64
    sampleRate:
      type: integer

LocalInputActions:
  description: LocalInput
  properties:
    record:
      type: integer
      description: >
        Record IQ stream action
          * 0 - stop recording
          * 1 - start recording