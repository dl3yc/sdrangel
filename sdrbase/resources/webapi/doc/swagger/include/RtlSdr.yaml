RtlSdrSettings:
  description: RTLSDR
  properties:
    devSampleRate:
      type: integer
    lowSampleRate:
      type: integer
    centerFrequency:
      type: integer
      format: int64
    gain:
      type: integer
    loPpmCorrection:
      type: integer
    log2Decim:
      type: integer
    fcPos:
      type: integer
    dcBlock:
      type: integer
    iqImbalance:
      type: integer
    agc:
      type: integer
    noModMode:
      type: integer
    offsetTuning:
      type: integer
    transverterMode:
      type: integer
    transverterDeltaFrequency:
      type: integer
      format: int64
    rfBandwidth:
      type: integer
    fileRecordName:
      type: string
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

RtlSdrReport:
  description: RTLSDR
  properties:
    gains:
      type: array
      items:
        $ref: "/doc/swagger/include/Structs.yaml#/Gain"

RtlSdrActions:
  description: RTLSDR
  properties:
    record:
      type: integer
      description: >
        Record IQ stream action
          * 0 - stop recording
          * 1 - start recording
