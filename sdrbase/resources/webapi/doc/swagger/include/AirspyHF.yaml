AirspyHFSettings:
  description: AirspyHF
  properties:
    centerFrequency:
      type: integer
      format: int64
    LOppmTenths:
      type: integer
    devSampleRateIndex:
      type: integer
    log2Decim:
      type: integer
    transverterMode:
      type: integer
    transverterDeltaFrequency:
      type: integer
      format: int64
    bandIndex:
      type: integer
    fileRecordName:
      type: string
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    useAGC:
      description: AGC (1 for on, 0 for off)
      type: integer
    agcHigh:
      description: AGC threshold (1 for high, 0 for low)
      type: integer
    useDSP:
      description: LibairspyHF DSP (1 for on, 0 for off)
      type: integer
    useLNA:
      description: LNA (1 for on, 0 for off)
      type: integer
    attenuatorSteps:
      description: Attenuator in number of 6 dB steps
      type: integer
    dcBlock:
      type: integer
    iqCorrection:
      type: integer

AirspyHFReport:
  description: AirspyHF
  properties:
    sampleRates:
      type: array
      items:
        $ref: "/doc/swagger/include/Structs.yaml#/SampleRate"

AirspyHFActions:
  description: AirspyHF
  properties:
    record:
      type: integer
      description: >
        Record IQ stream action
          * 0 - stop recording
          * 1 - start recording